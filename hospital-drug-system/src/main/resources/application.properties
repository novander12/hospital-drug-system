# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/hospitaldb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.format_sql=true

# 字符编码配置
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# H2 控制台配置
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# 服务器配置
server.port=8082

# 日志配置
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.example.hospital=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.hospital.security=DEBUG
logging.level.com.example.hospital.util=DEBUG

# 静态资源配置
spring.web.resources.static-locations=classpath:/static/dist/
spring.mvc.static-path-pattern=/**
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# 开发环境配置
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# 允许循环依赖（作为最后的解决方案）
spring.main.allow-circular-references=true

# JWT 配置
jwt.secret=YourVeryStrongAndLongSecretKeyWhichIsAtLeast32BytesLong
# JWT令牌过期时间（24小时）
jwt.expiration=86400000 